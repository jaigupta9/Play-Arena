<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>

<body>
    <header>
        <h1>🪨✋✌ Rock Paper Scissors</h1>
        <a href="../index.html" class="back-link">⬅ Back to Menu</a>
    </header>

    <main>
        <div class="scoreboard">
            <p>Player: <span id="scorePlayer">0</span></p>
            <p>Computer: <span id="scoreComputer">0</span></p>
        </div>

        <div class="choices">
            <button class="choice-btn" data-choice="rock">✊</button>
            <button class="choice-btn" data-choice="paper">🖐</button>
            <button class="choice-btn" data-choice="scissors">✌</button>
        </div>

        <p id="result">Make your move!</p>
        <button id="resetBtn">🔄 Restart Game</button>
    </main>

    <footer>
        <p>&copy; 2025 My Games Collection</p>
    </footer>

    <script src="rock-paper-scissors.js"></script>
</body>

</html>
